<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Website</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>

    <script>
      // Polyfill for process.env to avoid ReferenceError in browser environments
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    
    <script type="text/babel" data-type="module">
import React, { useState, useEffect, useRef, useCallback } from 'https://esm.sh/react@18.2.0';
import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
import { GoogleGenAI } from 'https://esm.sh/@google/genai';

// --- Types ---
interface Message {
  id: string;
  role: 'user' | 'model';
  text: string;
}

// --- Components ---
const SendIcon = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
        <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z" />
    </svg>
);

const Chatbot = () => {
    const [messages, setMessages] = useState([]);
    const [userInput, setUserInput] = useState('');
    const [isLoading, setIsLoading] = useState(false);
    const [chat, setChat] = useState(null);
    const [error, setError] = useState(null);
    const messagesEndRef = useRef(null);

    useEffect(() => {
        try {
            if (!process.env.API_KEY) {
                console.error("API_KEY environment variable not set");
                setError("Configuration error: API key is missing.");
                setMessages([{ id: 'initial-error', role: 'model', text: 'Configuration error: API key is missing. The chatbot is disabled.' }]);
                return;
            }

            const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
            const chatSession = ai.chats.create({
                model: 'gemini-2.5-flash',
                config: {
                    systemInstruction: 'You are a helpful and friendly AI assistant. Keep your responses concise and informative.',
                },
            });
            setChat(chatSession);
            setMessages([
                { id: 'initial', role: 'model', text: 'Hello! How can I help you today?' }
            ]);
        } catch (e) {
            console.error("Error initializing Gemini:", e);
            setError("Could not initialize AI. Please check the API key.");
            setMessages([{ id: 'init-error', role: 'model', text: 'Could not initialize AI. Please check your API key configuration.' }]);
        }
    }, []);

    const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
    };

    useEffect(scrollToBottom, [messages]);

    const handleSendMessage = useCallback(async () => {
        if (!userInput.trim() || isLoading || !chat || error) return;

        const userMessage = { id: Date.now().toString(), role: 'user', text: userInput };
        setMessages(prev => [...prev, userMessage]);
        const currentInput = userInput;
        setUserInput('');
        setIsLoading(true);

        const modelMessageId = (Date.now() + 1).toString();
        // Add a temporary empty message for the model
        setMessages(prev => [...prev, { id: modelMessageId, role: 'model', text: '' }]);

        try {
            const stream = await chat.sendMessageStream({ message: currentInput });
            
            let modelResponse = '';
            for await (const chunk of stream) {
                const chunkText = chunk.text;
                if (chunkText) {
                    modelResponse += chunkText;
                    setMessages(prev => prev.map(msg => 
                        msg.id === modelMessageId ? { ...msg, text: modelResponse } : msg
                    ));
                }
            }
        } catch (e) {
            console.error('Error sending message:', e);
            const errorMessage = { id: 'error', role: 'model', text: 'Sorry, something went wrong. Please try again.' };
             // Replace the temporary message with the error message
            setMessages(prev => [...prev.filter(m => m.id !== modelMessageId), errorMessage]);
        } finally {
            setIsLoading(false);
        }
    }, [userInput, isLoading, chat, error]);
    
    return (
        <div className="h-full w-full flex flex-col bg-gray-800">
            <header className="bg-gray-700 p-4 flex items-center text-white shadow-md flex-shrink-0">
                <h3 className="font-bold text-lg">AI Assistant</h3>
            </header>
            <main className="flex-1 p-4 overflow-y-auto space-y-4">
                {messages.map((message) => (
                    <div key={message.id} className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                        <div className={`max-w-xs md:max-w-md lg:max-w-lg p-3 rounded-2xl ${
                            message.role === 'user' 
                                ? 'bg-blue-600 text-white rounded-br-none' 
                                : 'bg-gray-700 text-white rounded-bl-none'
                        }`}>
                            <p className="whitespace-pre-wrap break-words">{message.text}</p>
                        </div>
                    </div>
                ))}
                 {isLoading && messages.at(-1)?.role === 'model' && messages.at(-1)?.text === '' && (
                    <div className="flex justify-start">
                        <div className="bg-gray-700 text-white p-3 rounded-2xl rounded-bl-none">
                            <div className="flex items-center space-x-2">
                                <div className="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
                                <div className="w-2 h-2 bg-blue-400 rounded-full animate-pulse [animation-delay:0.2s]"></div>
                                <div className="w-2 h-2 bg-blue-400 rounded-full animate-pulse [animation-delay:0.4s]"></div>
                            </div>
                        </div>
                    </div>
                )}
                <div ref={messagesEndRef} />
            </main>
            <footer className="p-4 border-t border-gray-700 flex-shrink-0">
                <form onSubmit={(e) => { e.preventDefault(); handleSendMessage(); }}>
                    <div className="flex items-center bg-gray-900 rounded-lg">
                        <input
                            type="text"
                            value={userInput}
                            onChange={(e) => setUserInput(e.target.value)}
                            placeholder={error ? "Chat is disabled." : "Ask something..."}
                            className="flex-1 bg-transparent p-3 text-white focus:outline-none"
                            disabled={isLoading || !!error}
                        />
                        <button type="submit" disabled={isLoading || !userInput.trim() || !!error} className="p-3 text-blue-500 disabled:text-gray-500 hover:text-blue-400 disabled:cursor-not-allowed">
                            <SendIcon className="h-6 w-6"/>
                        </button>
                    </div>
                </form>
            </footer>
        </div>
    );
};

const App = () => {
  return (
    <div className="flex flex-col md:flex-row h-screen bg-gray-900 text-white">
      <main className="flex-1 flex flex-col items-center justify-center p-4 text-center">
        <h1 className="text-5xl font-bold mb-4">Here is the website</h1>
        <p className="text-xl text-gray-400">
          Welcome to our basic deployable site. More features coming soon!
        </p>
      </main>
      <aside className="w-full md:w-1/3 md:max-w-md bg-gray-800 border-l border-gray-700 h-full">
        <Chatbot />
      </aside>
    </div>
  );
};

// --- Mount Application ---
const rootElement = document.getElementById('root');
const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);
    </script>
</body>
</html>
